<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #ff6600;
            margin-bottom: 40px;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Formulario con Springboot</h1>
    <a href="/person/new">Nueva Persona</a>
    <a href="/person">Volver a la lista</a>
</div>
</body>
</html>
