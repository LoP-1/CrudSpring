<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Personas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }

        .link {
            text-align: center;
            color: #ff6600;
            text-decoration: none;
            font-size: 16px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="${#strings.equals(person.id, null)} ? 'Nueva Persona' : 'Editar Persona'"></h1>
<form th:action="@{/person}" th:object="${person}" method="post">
    <div>
        <input type="hidden" th:field="*{id}" />
        <div>
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required/>
        </div>

        <div>
            <label>Apellidos:</label>
            <input type="text" th:field="*{apellido}" required />
        </div>

        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required/>
        </div>

        <div>
            <label>Teléfono:</label>
            <input type="text" th:field="*{telefono}" required/>
        </div>

        <div>
            <label>Dirección:</label>
            <input type="text" th:field="*{direccion}" required/>
        </div>
        <button type="submit">Guardar</button>
    </div>
</form>
<a href="/person" class="link">Volver a la lista</a>
</body>
</html>
